<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>French Quote Randomizer</title>
  </head>
  <body>
    <div class="background">
      <div
        id="app"
        class="
          max-w-md
          mx-auto
          items-center
          bg-white
          p-4
          mb-6
          rounded-md
          shadow-md
        "
      >
        <h1 class="text-2xl font-semibold">
          French Quote <span class="text-purple-500">Randomizer</span>
        </h1>
        <div class="container p-4 m-4">
          <div
            class="
              settings
              flex flex-row flex-wrap
              justify-around
              mx-auto
              w-full
            "
          >
            <div class="number-of-quotes flex flex-col m-4">
              <label for="numberOfQuotes ">
                <p class="text-sm text-gray-300 font-medium">Quotes</p>
              </label>
              <div class="quotes-range">
                <input
                  name="numberOfQuotes"
                  class="range"
                  type="range"
                  min="1"
                  max="5"
                  value="1"
                  step="1"
                />
                <output id="rangevalue"></output>
              </div>
            </div>
            <div class="quotes-collection flex flex-col m-4">
              <label for="collections">
                <p class="text-sm text-gray-300 font-medium">Collection</p>
              </label>
              <div class="collections-toggle">
                <div class="item collections-classic active">Classic</div>
                <div class="item collections-lorem">Lorem</div>
              </div>
            </div>
          </div>
          <div class="quotes-container"></div>
          <div class="actions-container flex flex-row flex-wrap mt-6">
            <button
              class="
                randomize-button
                m-2
                flex flex-row
                items-center
                randomize-button
                bg-purple-400
                text-white
                rounded-md
                px-4
                py-2
                m-12
                transition
                duration-500
                ease
                select-none
                border-solid border-2 border-purple-400
                hover:bg-purple-500
                focus:outline-none
                active:ring-4 active:ring-purple-500 active:ring-opacity-50
              "
            >
              <svg
                class="w-4 h-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="white"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="{2}"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                />
              </svg>
              Randomize
            </button>
            <button
              class="
                validate-button
                m-2
                flex flex-row
                items-center
                randomize-button
                bg-white
                text-white
                rounded-md
                px-4
                py-2
                m-12
                transition
                duration-500
                ease
                select-none
                text-purple-500
                border-solid border-2 border-purple-200
                hover:bg-purple-500
                hover:text-white
                focus:outline-none
                active:ring-4 active:ring-purple-500 active:ring-opacity-50
              "
            >
              <svg
                class="w-4 h-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              Done
            </button>
          </div>
        </div>
      </div>
      <div class="save-separator mt-12 mb-4 max-w-md mx-auto items-center">
        <div class="label flex flex-row items-center justify-between">
          <div class="font-semibold text-lg text-gray-800 mr-2">
            Saved quotes
          </div>
          <div class="line"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-purple-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z" />
          </svg>
        </div>
        <div class="filter-container">
          <input
            class="
              filter-input
              w-full
              mt-2
              pt-2
              pb-2
              pl-4
              border-solid border-1 border-light-200
              rounded-md
              focus:outline-none
              focus:ring-4 focus:ring-purple-400 focus:ring-opacity-50
            "
            type="text"
            placeholder="Search saved quote..."
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="
              reset-input
              h-5
              w-5
              text-gray-300
              hover:text-gray-400
              cursor-pointer
              transition-all
              duration-300
              ease-in-out
            "
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="save mt-4 mb-24 max-w-md mx-auto items-center"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/app/main.js"></script>
  </body>
</html>
